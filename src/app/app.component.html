
<h1>Localizador s√≠smico</h1>
<dx-map 
[zoom]="11" 
[height]="440" 
width="100%" 
[controls]="true" 
[markerIconSrc]="mapMarkerUrl" 
[markers]="markers">
</dx-map>
<div class="options">
<div class="caption">Opciones</div>
<div class="option">    
    <dx-check-box 
        id="use-custom-markers" 
        [value]="true" 
        text="Usar iconos de marcadores personalizados" 
        (onValueChanged)="checkCustomMarker($event)">
    </dx-check-box>
</div>
<div class="option">
    <dx-button 
        id="show-tooltips" 
        text="Mostrar tooltips" 
        (onClick)="showTooltips()">
    </dx-button>
</div>      
</div>
<button (click)="sacar()">sacar</button>
<router-outlet></router-outlet>
